<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travis CI</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>

<div class="navbar-collapse collapse inverse" id="navbar-header">
  <div class="container-fluid">
    <div class="about">
      <h4>About</h4>
      <p class="text-muted">This WDC is intended for users of Travis CI, a
        cloud-based continuous integration and deployment platform. Use this to
        analyze build throughput, duration, and state for your GitHub projects.
      </p>
    </div>
    <div class="social">
      <h4>Resources</h4>
      <ul class="list-unstyled">
        <li><a href="https://github.com/travis-ci/travis.rb#token">Retrieving a Travis access token</a></li>
         <li><a href="https://github.com/tableau-mkt/travis-data-connector/issues">Report an issue</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
      &#9776;
    </button>
    <a href="#" class="navbar-brand">Travis CI</a>
  </div>
</div>

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Connect to Travis CI</h1>
    <form>
      <p class="checkbox">
        <label>
          <input type="checkbox" name="IsPrivate" id="IsPrivate" /> I am connecting to private repository data
        </label>
      </p>
      <p>
        <input class="form-control" type="text" name="RepoSlug" id="RepoSlug" placeholder="Repo Slug (e.g. org/project)" />
        <label class="sr-only" for="RepoSlug">Repo Slug</label>
      </p>
      <p>
        <input class="form-control" type="number" name="Limit" id="Limit" placeholder="Max # of builds to return (default: 2500)" />
        <label class="sr-only" for="Limit">Max # of builds to return (default 2500)</label>
      </p>
      <p>
        <input class="form-control" type="password" name="password" id="password" placeholder="Access token" style="display: none;" />
        <label class="sr-only" for="password">Access token</label>
      </p>
      <div>
        <input type="submit" value="Connect" class="btn btn-lg btn-primary btn-block" />
      </div>
    </form>
  </div>
</section>

<script src="build/all.min.js"></script>
</body>
</html>
